<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
            <button id="clear" class="additional">AC</button>
            <button class="additional" data-action="plus-minus">+/-</button>
            <button class="additional" data-action="percent">%</button>
            <button class="operator" data-action="divide">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-action="multiply">&times;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-action="subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" data-action="add">+</button>
            <button id="zero" class="number">0</button>
            <button id="decimal" data-action="decimal">.</button>
            <button id="equal" class="operator" data-action="calculate">=</button>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
